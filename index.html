<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #0088cc, #004466);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
            color: white;
        }

        .connect-button {
            background: #229ED9;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .connect-button:hover {
            background: #1C8AC0;
            transform: translateY(-2px);
        }

        .connect-button:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 20px;
            color: white;
            font-size: 14px;
            word-break: break-all;
        }

        .wallet-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
        }

        .wallet-info.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TON Wallet</h1>
            <p>Cüzdanınızı bağlamak için tıklayın</p>
        </div>

        <button class="connect-button" onclick="connectWallet()">
            Telegram Cüzdanını Bağla
        </button>

        <div id="status"></div>
        <div id="walletInfo" class="wallet-info"></div>
    </div>

    <script>
        const connector = new TonConnectSDK.TonConnect({
            manifestUrl: 'https://testsiteton.netlify.app/tonconnect-manifest.json'
        });

        async function connectWallet() {
            try {
                const setStatus = (message) => {
                    document.getElementById('status').textContent = message;
                };

                setStatus('Cüzdan bağlanıyor...');

                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                
                const walletConnectionSource = {
                    bridgeUrl: 'https://bridge.tonapi.io/bridge',
                    universalLink: 'https://t.me/wallet',
                    jsBridgeKey: 'tonconnect'
                };

                // Bağlantı URL'sini al
                const universalLink = connector.connect(walletConnectionSource);

                if (isMobile) {
                    window.location.href = 'https://t.me/wallet/start?startapp=tonconnect-manifest';
                } else {
                    window.location.href = 'tg://resolve?domain=wallet&startapp=tonconnect-manifest';
                }

            } catch (error) {
                document.getElementById('status').textContent = 'Bağlantı hatası: ' + error.message;
                console.error('Bağlantı hatası:', error);
            }
        }

        // Bağlantı durumunu dinle
        connector.onStatusChange((wallet) => {
            if (wallet) {
                const walletInfo = document.getElementById('walletInfo');
                walletInfo.innerHTML = `
                    <h3>Cüzdan Bağlandı</h3>
                    <p>Adres: ${wallet.account.address}</p>
                `;
                walletInfo.classList.add('active');
                document.getElementById('status').textContent = 'Bağlantı başarılı!';
            } else {
                document.getElementById('walletInfo').classList.remove('active');
                document.getElementById('status').textContent = '';
            }
        });

        // Sayfa yüklendiğinde mevcut bağlantıyı kontrol et
        window.addEventListener('load', async () => {
            const currentWallet = await connector.getWalletInfo();
            if (currentWallet) {
                const walletInfo = document.getElementById('walletInfo');
                walletInfo.innerHTML = `
                    <h3>Cüzdan Bağlı</h3>
                    <p>Adres: ${currentWallet.account.address}</p>
                `;
                walletInfo.classList.add('active');
            }
        });
    </script>
</body>
</html>
