<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Önbellek önleyici meta tagları -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TON Wallet Connect</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1c1c1c;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .connect-button {
            background: #31a6f5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            transition: background 0.3s;
        }

        .connect-button:hover {
            background: #2b95dd;
        }

        .title {
            color: white;
            margin-bottom: 20px;
        }

        #status {
            color: #fff;
            margin-top: 15px;
        }

        /* Mobil için özel temizleme butonu */
        .clear-cache {
            background: #666;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">TON Wallet</h2>
        <button class="connect-button" onclick="connectWallet()">
            Telegram Cüzdanını Bağla
        </button>
        <div id="status"></div>
        <button class="clear-cache" onclick="clearCache()">Önbelleği Temizle</button>
    </div>

    <script>
        // Önbelleği temizleme fonksiyonu
        function clearCache() {
            // URL'e rastgele parametre ekleyerek önbelleği bypass et
            const timestamp = new Date().getTime();
            const newUrl = window.location.href.split('?')[0] + '?t=' + timestamp;
            window.location.href = newUrl;
        }

        function connectWallet() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // Direkt Telegram protokolü üzerinden bağlan
            const baseUrl = isMobile ? 'https://t.me/wallet/' : 'tg://wallet/';
            const startApp = 'start?startapp=';
            const connectParams = encodeURIComponent(JSON.stringify({
                name: "TON Connect Test",
                url: "https://testsiteton.netlify.app"
            }));
            
            const finalUrl = baseUrl + startApp + connectParams;
            
            // Yeni sekmede aç
            window.open(finalUrl, '_blank');
            
            document.getElementById('status').textContent = 'Telegram Wallet açılıyor...';
        }

        // Sayfa yüklendiğinde önbelleği kontrol et
        window.onload = function() {
            // Önbellek durumunu kontrol et
            if (performance.navigation.type === 1) {
                document.getElementById('status').textContent = 'Sayfa yenilendi, önbellek temizlendi';
            }
        };
    </script>
</body>
</html>
