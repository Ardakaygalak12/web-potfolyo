<!DOCTYPE html>
<html>
<head>
    <title>Uzay Madenci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button {
            background: linear-gradient(45deg, #4c00ff, #0066ff);
            border: none;
            color: white;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
        }
        .stats {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>ðŸš€ Uzay Madenci</div>
            <div>ðŸ’Ž <span id="minerals">0</span></div>
        </div>

        <button class="button" onclick="mine()" id="mineButton">
            Madencilik Yap
        </button>

        <button class="button" style="background: linear-gradient(45deg, #00a642, #00d95f)" onclick="upgrade()">
            Gemi GÃ¼Ã§lendir (<span id="upgradeCost">100</span> ðŸ’Ž)
        </button>

        <div class="stats">
            ðŸš€ Gemi GÃ¼cÃ¼: <span id="power">1</span>
        </div>
    </div>

    <script>
        let minerals = 0;
        let power = 1;
        let isMining = false;
        const telegram = window.Telegram.WebApp;

        function updateDisplay() {
            document.getElementById('minerals').textContent = minerals;
            document.getElementById('power').textContent = power;
            document.getElementById('upgradeCost').textContent = power * 100;
        }

        function mine() {
            if (isMining) return;
            
            const button = document.getElementById('mineButton');
            button.textContent = "Madencilik YapÄ±lÄ±yor...";
            isMining = true;

            setTimeout(() => {
                const reward = Math.floor(Math.random() * 10 * power) + 1;
                minerals += reward;
                updateDisplay();
                
                telegram.hapticFeedback.notificationOccurred('success');
                telegram.showPopup({
                    title: 'BaÅŸarÄ±lÄ±!',
                    message: `${reward} mineral kazandÄ±n! ðŸŽ‰`,
                    buttons: [{type: 'ok'}]
                });

                button.textContent = "Madencilik Yap";
                isMining = false;
            }, 2000);
        }

        function upgrade() {
            const cost = power * 100;
            if (minerals >= cost) {
                minerals -= cost;
                power += 1;
                updateDisplay();
                telegram.hapticFeedback.impactOccurred('heavy');
            } else {
                telegram.hapticFeedback.notificationOccurred('error');
                telegram.showPopup({
                    title: 'Yetersiz Mineral',
                    message: 'Daha fazla mineral kazanman gerek!',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // Telegram tema renklerini ayarla
        telegram.ready();
        telegram.setHeaderColor('#1a1a1a');
    </script>
</body>
</html>
