<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton Wallet Bağlantısı</title>
</head>
<body>
    <h1>Ton Wallet Bağlantısı</h1>
    <button id="connectButton">Cüzdanı Bağla</button>
    <p id="walletAddress"></p>

    <script>
        document.getElementById("connectButton").addEventListener("click", async () => {
            if (window.ton) {
                try {
                    const accounts = await window.ton.send("ton_requestAccounts");
                    const walletAddress = accounts?.[0];
                    if (walletAddress) {
                        document.getElementById("walletAddress").innerText = "Cüzdan Bağlandı: " + walletAddress;
                        console.log("Bağlı Cüzdan: ", walletAddress);
                    } else {
                        alert("Cüzdan bağlantısı reddedildi.");
                    }
                } catch (error) {
                    console.error("Bağlantı hatası:", error);
                    alert("Cüzdan bağlanırken hata oluştu.");
                }
            } else {
                alert("Ton Wallet yüklü değil. Lütfen eklentiyi kurun.");
            }
        });
    </script>
</body>
</html>
