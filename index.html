<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram TON Wallet Bağla</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, #0088cc, #004466);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      .header {
        margin-bottom: 30px;
        color: white;
      }

      .header img {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }

      .connect-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        background: #229ED9;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 20px;
        gap: 10px;
      }

      .connect-button:hover {
        background: #1C8AC0;
        transform: translateY(-2px);
      }

      .connect-button img {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://telegram.org/img/t_logo.svg" alt="Telegram Logo">
        <h1>Telegram TON Wallet</h1>
        <p>Cüzdanınızı bağlamak için tıklayın</p>
      </div>

      <button class="connect-button" onclick="connectWallet()">
        <img src="https://ton.org/assets/logo.svg" alt="TON Logo">
        Cüzdanı Bağla
      </button>
    </div>

    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script>
      const connector = new TonConnectSDK.TonConnect({
        manifestUrl: "https://testsiteton.netlify.app/tonconnect-manifest.json"
      });

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      const connectWallet = async () => {
        try {
          const universalLink = "https://t.me/wallet/start?startapp=";
          window.location.href = universalLink;
        } catch (error) {
          console.error('Connection error:', error);
        }
      };
    </script>
  </body>
</html>
