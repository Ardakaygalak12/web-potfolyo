<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1c1c1c;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .connect-button {
            background: #31a6f5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            transition: background 0.3s;
        }

        .connect-button:hover {
            background: #2b95dd;
        }

        .title {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">TON Wallet</h2>
        <button class="connect-button" onclick="connectWallet()">
            Telegram Cüzdanını Bağla
        </button>
    </div>

    <script>
        function connectWallet() {
            // Direkt Telegram Wallet'a yönlendir
            const deepLink = 'https://t.me/wallet?startapp=wallet';
            window.location.href = deepLink;
        }

        // Telegram WebApp API'si hazır olduğunda
        window.Telegram.WebApp.ready();

        // Ana uygulamaya genişlet
        window.Telegram.WebApp.expand();

        // Tema renklerini uygula
        const colorScheme = window.Telegram.WebApp.colorScheme;
        if (colorScheme === 'dark') {
            document.body.style.background = '#1c1c1c';
        } else {
            document.body.style.background = '#ffffff';
        }
    </script>
</body>
</html>
