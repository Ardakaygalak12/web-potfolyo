<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #0088cc, #004466);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
            color: white;
        }

        .connect-button {
            background: #229ED9;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .connect-button:hover {
            background: #1C8AC0;
            transform: translateY(-2px);
        }

        #status {
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TON Wallet</h1>
            <p>Cüzdanınızı bağlamak için tıklayın</p>
        </div>

        <button class="connect-button" onclick="connectWallet()">
            Telegram Cüzdanını Bağla
        </button>
        <div id="status"></div>
    </div>

    <script>
        // SDK'yı hazırla
        const tonConnectRequest = encodeURIComponent(JSON.stringify({
            manifestUrl: "https://testsiteton.netlify.app/tonconnect-manifest.json",
            items: ["ton_addr"]
        }));

        function connectWallet() {
            try {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                let walletUrl;

                if (isMobile) {
                    // Mobil için Telegram deep link
                    walletUrl = `https://t.me/wallet/start?startapp=tonconnect-${tonConnectRequest}`;
                } else {
                    // Desktop için Telegram protokol
                    walletUrl = `tg://resolve?domain=wallet&startapp=tonconnect-${tonConnectRequest}`;
                }

                // Cüzdanı aç
                window.location.href = walletUrl;
                
                document.getElementById('status').textContent = 'Telegram Wallet açılıyor...';
            } catch (error) {
                document.getElementById('status').textContent = 'Bağlantı hatası: ' + error.message;
                console.error('Bağlantı hatası:', error);
            }
        }

        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            // URL parametrelerini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            const tonConnect = urlParams.get('tonconnect');
            
            if (tonConnect) {
                try {
                    const walletData = JSON.parse(decodeURIComponent(tonConnect));
                    if (walletData.address) {
                        document.getElementById('status').textContent = 'Cüzdan bağlandı: ' + walletData.address;
                    }
                } catch (e) {
                    console.error('Wallet data parse error:', e);
                }
            }
        });
    </script>
</body>
</html>
