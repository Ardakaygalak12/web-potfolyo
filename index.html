<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1c1c1c;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .connect-button {
            background: #31a6f5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            transition: background 0.3s;
        }

        .connect-button:hover {
            background: #2b95dd;
        }

        .title {
            color: white;
            margin-bottom: 20px;
        }

        #status {
            color: #fff;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">TON Wallet</h2>
        <button class="connect-button" onclick="connectWallet()">
            Telegram Cüzdanını Bağla
        </button>
        <div id="status"></div>
    </div>

    <script>
        function connectWallet() {
            try {
                // TON Wallet protokolü için özel URI
                const tonConnectUrl = `ton://connect/v2?r=https://testsiteton.netlify.app&v=2`;
                
                // Mobil/Desktop kontrolü
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // Mobil için Telegram deep link
                    window.location.href = `https://t.me/wallet?attach=wallet&connect=v2&r=https://testsiteton.netlify.app`;
                } else {
                    // Desktop için Telegram URI şeması
                    window.location.href = `tg://resolve?domain=wallet&startapp=wallet&connect=v2&r=https://testsiteton.netlify.app`;
                }

                document.getElementById('status').textContent = 'Cüzdan açılıyor...';

                // Bağlantı durumunu kontrol et
                checkConnectionStatus();
            } catch (error) {
                document.getElementById('status').textContent = 'Bağlantı hatası: ' + error.message;
            }
        }

        function checkConnectionStatus() {
            // URL parametrelerini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            const address = urlParams.get('address');
            
            if (address) {
                document.getElementById('status').textContent = `Cüzdan bağlandı! Adres: ${address}`;
            }
        }

        // Sayfa yüklendiğinde bağlantı durumunu kontrol et
        window.onload = checkConnectionStatus;
    </script>
</body>
</html>
