<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram TON Wallet Bağla</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, #0088cc, #004466);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      .header {
        margin-bottom: 30px;
        color: white;
      }

      .connect-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        background: #229ED9;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 20px;
        gap: 10px;
      }

      .connect-button:hover {
        background: #1C8AC0;
      }

      #status {
        color: white;
        margin-top: 20px;
      }

      #walletInfo {
        color: white;
        margin-top: 20px;
        word-break: break-all;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Telegram TON Wallet</h1>
        <p>Cüzdanınızı bağlamak için tıklayın</p>
      </div>

      <button class="connect-button" onclick="connectWallet()">
        Telegram Cüzdanı Bağla
      </button>

      <div id="status"></div>
      <div id="walletInfo"></div>
    </div>

    <script src="https://unpkg.com/@tonconnect/sdk@2.1.3/dist/tonconnect-sdk.min.js"></script>
    <script>
      let connector;

      async function initTonConnect() {
        connector = new TonConnectSDK.TonConnect({
          manifestUrl: 'https://testsiteton.netlify.app/tonconnect-manifest.json'
        });
        
        // Bağlantı durumunu dinle
        connector.onStatusChange(handleStatusChange);
        
        // Mevcut bağlantıyı kontrol et
        const walletInfo = await connector.getWalletInfo();
        if (walletInfo) {
          handleStatusChange(walletInfo);
        }
      }

      async function connectWallet() {
        try {
          document.getElementById('status').textContent = 'Bağlanıyor...';
          
          // Telegram Wallet için özel bağlantı kaynağı
          const walletConnectionSource = {
            jsBridgeKey: 'tonconnect', // Telegram için önemli
            universalLink: 'https://t.me/wallet',
            bridgeUrl: 'https://bridge.tonapi.io/bridge'
          };

          // Bağlantı URL'sini oluştur
          const universalLink = connector.connect(walletConnectionSource);

          // Mobil/Desktop kontrolü
          if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.href = `${walletConnectionSource.universalLink}/start?startapp=tonconnect`;
          } else {
            window.location.href = `${walletConnectionSource.universalLink}?startapp=tonconnect`;
          }

        } catch (error) {
          document.getElementById('status').textContent = 'Bağlantı hatası: ' + error.message;
          console.error('Bağlantı hatası:', error);
        }
      }

      function handleStatusChange(wallet) {
        if (wallet) {
          const walletInfo = document.getElementById('walletInfo');
          walletInfo.style.display = 'block';
          walletInfo.innerHTML = `
            <h3>Cüzdan Bağlandı!</h3>
            <p>Adres: ${wallet.account.address}</p>
          `;
          document.getElementById('status').textContent = 'Bağlantı başarılı!';
        } else {
          document.getElementById('walletInfo').style.display = 'none';
          document.getElementById('status').textContent = '';
        }
      }

      // Sayfa yüklendiğinde TonConnect'i başlat
      window.addEventListener('load', initTonConnect);
    </script>
  </body>
</html>
