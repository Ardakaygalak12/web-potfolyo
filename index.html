<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
</head>
<body>
    <h1>TON Cüzdan Bağlantısı</h1>
    <button id="connect">Cüzdanı Bağla</button>
    <script type="module">
        import { TonConnect } from '@tonconnect/sdk';

        const tonConnect = new TonConnect({
            manifestUrl: 'https://cryptominergames.vercel.app/tonconnect-manifest.json'
        });

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                const connected = await tonConnect.connect();
                if (connected) {
                    alert('Cüzdan başarıyla bağlandı!');
                } else {
                    alert('Cüzdan bağlantısı reddedildi.');
                }
            } catch (error) {
                console.error('Bağlantı hatası:', error);
                alert('Cüzdan bağlanırken hata oluştu. Lütfen tekrar deneyin.');
            }
        });
    </script>
</body>
</html>
