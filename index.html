<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram TON Wallet Bağla</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, #0088cc, #004466);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      .header {
        margin-bottom: 30px;
        color: white;
      }

      .header img {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }

      .connect-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        background: #229ED9;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 20px;
        gap: 10px;
      }

      .connect-button:hover {
        background: #1C8AC0;
        transform: translateY(-2px);
      }

      .connect-button img {
        width: 24px;
        height: 24px;
      }

      .wallet-info {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 12px;
        color: white;
        margin-top: 20px;
        word-break: break-all;
        display: none;
        text-align: left;
      }

      .wallet-info.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      .wallet-balance {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .status-message {
        color: white;
        background: rgba(0, 0, 0, 0.2);
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        display: none;
      }

      .status-message.active {
        display: block;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        .header img {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://telegram.org/img/t_logo.svg" alt="Telegram Logo">
        <h1>Telegram TON Wallet</h1>
        <p>Cüzdanınızı bağlamak için tıklayın</p>
      </div>

      <button class="connect-button" onclick="connectWallet()">
        <img src="https://ton.org/assets/logo.svg" alt="TON Logo">
        Cüzdanı Bağla
      </button>

      <div id="statusMessage" class="status-message"></div>

      <div id="walletInfo" class="wallet-info">
        <h3>Bağlı Cüzdan Bilgileri</h3>
        <p id="walletAddress"></p>
        <div class="wallet-balance">
          <span>Bakiye:</span>
          <span id="balance">0 TON</span>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script>
      const connector = new TonConnectSDK.TonConnect({
        manifestUrl: "https://testsiteton.netlify.app/tonconnect-manifest.json"
      });

      const showStatus = (message, isError = false) => {
        const statusElement = document.getElementById('statusMessage');
        statusElement.textContent = message;
        statusElement.style.background = isError ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 0, 0, 0.2)';
        statusElement.classList.add('active');
        if (!isError) {
          setTimeout(() => statusElement.classList.remove('active'), 3000);
        }
      };

      const updateWalletInfo = (address, balance = null) => {
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const balanceElement = document.getElementById('balance');

        walletAddress.textContent = `Adres: ${address}`;
        if (balance !== null) {
          balanceElement.textContent = `${balance} TON`;
        }
        walletInfo.classList.add('active');
      };

      const getBalance = async (address) => {
        try {
          const response = await fetch(`https://toncenter.com/api/v2/getAddressBalance?address=${address}`);
          const data = await response.json();
          if (data.ok) {
            return (data.result / 1000000000).toFixed(2);
          }
          return null;
        } catch (error) {
          console.error('Balance fetch error:', error);
          return null;
        }
      };

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      const connectWallet = async () => {
        try {
          const walletConnectionSource = {
            universalLink: "https://t.me/wallet?startattach=tonconnect",
            bridgeUrl: "https://bridge.tonapi.io/bridge"
          };

          if (isMobile) {
            // Mobil cihazlarda direkt Telegram uygulamasına yönlendir
            window.location.href = walletConnectionSource.universalLink;
          } else {
            // Masaüstünde yeni sekmede aç
            window.open(walletConnectionSource.universalLink, '_blank');
          }

          showStatus('Cüzdan bağlantısı bekleniyor...');
        } catch (error) {
          showStatus('Bağlantı hatası oluştu', true);
          console.error('Connection error:', error);
        }
      };

      connector.onStatusChange(async (status) => {
        console.log("Bağlantı durumu değişti:", status);
        
        if (status) {
          const rawAddress = status.account.address;
          try {
            const balance = await getBalance(rawAddress);
            updateWalletInfo(rawAddress, balance);
            showStatus('Cüzdan başarıyla bağlandı!');
          } catch (error) {
            showStatus('Cüzdan bilgileri alınamadı', true);
            console.error('Wallet info error:', error);
          }
        } else {
          document.getElementById('walletInfo').classList.remove('active');
        }
      });

      // Sayfa yüklendiğinde bağlantı durumunu kontrol et
      window.addEventListener('load', async () => {
        const status = await connector.getWalletInfo();
        if (status) {
          const rawAddress = status.account.address;
          const balance = await getBalance(rawAddress);
          updateWalletInfo(rawAddress, balance);
        }
      });
    </script>
  </body>
</html>
