<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>TON Wallet Connect</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1c1c1c;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .connect-button {
            background: #31a6f5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            transition: background 0.3s;
        }

        .connect-button:hover {
            background: #2b95dd;
        }

        .title {
            color: white;
            margin-bottom: 20px;
        }

        #status {
            color: #fff;
            margin-top: 15px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">TON Wallet</h2>
        <button class="connect-button" onclick="connectWallet()">
            Telegram Cüzdanını Bağla
        </button>
        <div id="status"></div>
    </div>

    <script>
        // Manifest URL'i direkt olarak tanımlayalım
        const manifestContent = {
            url: 'https://testsiteton.netlify.app',
            name: 'TON Connect Test',
            iconUrl: 'https://testsiteton.netlify.app/icon.png'
        };

        // Base64 encode manifest
        const manifestBase64 = btoa(JSON.stringify(manifestContent));

        async function connectWallet() {
            try {
                document.getElementById('status').textContent = 'Cüzdan bağlanıyor...';

                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                const connectUrl = `https://t.me/wallet?startattach=tonconnect-` + manifestBase64;

                if (isMobile) {
                    window.location.href = connectUrl;
                } else {
                    window.location.href = `tg://resolve?domain=wallet&startattach=tonconnect-` + manifestBase64;
                }

                // Bağlantı durumunu dinle
                checkConnection();
            } catch (error) {
                document.getElementById('status').textContent = 'Hata: ' + error.message;
                console.error('Bağlantı hatası:', error);
            }
        }

        function checkConnection() {
            // URL'den tonconnect parametrelerini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('tonconnect')) {
                const walletInfo = urlParams.get('tonconnect');
                try {
                    const decodedInfo = JSON.parse(atob(walletInfo));
                    if (decodedInfo.address) {
                        document.getElementById('status').textContent = 
                            'Cüzdan bağlandı! Adres: ' + decodedInfo.address;
                    }
                } catch (e) {
                    console.error('Wallet info decode error:', e);
                }
            }
        }

        // Sayfa yüklendiğinde bağlantı durumunu kontrol et
        window.addEventListener('load', checkConnection);
    </script>
</body>
</html>
