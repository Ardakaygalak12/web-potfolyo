<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Cüzdan Bağlantısı</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
</head>
<body>
    <h1>TON Cüzdan Bağlantısı</h1>
    <button id="connectButton">Cüzdan Bağla</button>
    <p id="walletAddress"></p>

    <script>
        const tonConnect = new TonConnect();

        document.getElementById("connectButton").addEventListener("click", async () => {
            try {
                const wallet = await tonConnect.connectWallet();
                if (wallet) {
                    document.getElementById("walletAddress").innerText = `Cüzdan Bağlandı: ${wallet.account.address}`;
                } else {
                    alert("Cüzdan bağlantısı iptal edildi.");
                }
            } catch (error) {
                console.error("Bağlantı hatası:", error);
                alert("Cüzdan bağlanırken bir hata oluştu.");
            }
        });
    </script>
</body>
</html>
