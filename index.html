<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0088cc, #004466);
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .connect-button {
            background: #229ED9;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            transition: all 0.3s ease;
        }

        .connect-button:hover {
            background: #1C8AC0;
            transform: translateY(-2px);
        }

        .connect-button:active {
            transform: translateY(0px);
        }

        .title {
            color: white;
            margin-bottom: 20px;
        }

        #status {
            color: white;
            margin-top: 15px;
            word-break: break-all;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">TON Wallet</h2>
        <button class="connect-button" onclick="connectWallet()">
            Telegram Cüzdanını Bağla
        </button>
        <div id="status"></div>
    </div>

    <script>
        function connectWallet() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            const params = {
                v: "1.0",
                name: "TON Connect Test",
                url: window.location.origin
            };
            
            // Telegram için özel bağlantı
            const baseUrl = isMobile 
                ? 'https://t.me/wallet/start' 
                : 'tg://resolve?domain=wallet&startapp=';
                
            // Parametreleri ekle
            const fullUrl = baseUrl + (isMobile ? '?startapp=' : '') + 
                encodeURIComponent('connect-' + btoa(JSON.stringify(params)));

            // Yeni sekmede aç
            window.location.href = fullUrl;
            
            document.getElementById('status').textContent = 'Telegram Wallet açılıyor...';
        }
    </script>
</body>
</html>
