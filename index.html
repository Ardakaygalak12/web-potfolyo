<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0088cc, #004466);
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .connect-button {
            background: #229ED9;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            transition: background 0.3s;
        }

        .connect-button:hover {
            background: #1C8AC0;
        }

        #status {
            color: white;
            margin-top: 20px;
        }

        .title {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Telegram TON Wallet</h2>
        <button class="connect-button" onclick="connectWallet()">
            Cüzdanı Bağla
        </button>
        <div id="status"></div>
    </div>

    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script>
        // TON Connect'i başlat
        const connector = new TonConnectSDK.TonConnect({
            manifestUrl: 'https://testsiteton.netlify.app/tonconnect-manifest.json'
        });

        async function connectWallet() {
            try {
                // Telegram Wallet için bağlantı kaynağı
                const walletConnectionSource = {
                    jsBridgeKey: 'tonconnect',
                    universalLink: 'https://t.me/wallet',
                    bridgeUrl: 'https://bridge.tonapi.io/bridge'
                };

                // Mobil kontrolü
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // Mobil cihazlar için
                    window.location.href = 'https://t.me/wallet/start?startapp=tonconnect-manifest';
                } else {
                    // Masaüstü için
                    window.location.href = 'tg://resolve?domain=wallet&startapp=tonconnect-manifest';
                }

            } catch (error) {
                document.getElementById('status').innerText = 'Bağlantı hatası oluştu';
                console.error('Bağlantı hatası:', error);
            }
        }

        // Bağlantı durumunu dinle
        connector.onStatusChange((wallet) => {
            if (wallet) {
                document.getElementById('status').innerText = 'Cüzdan bağlandı: ' + wallet.account.address;
            } else {
                document.getElementById('status').innerText = '';
            }
        });
    </script>
</body>
</html>
